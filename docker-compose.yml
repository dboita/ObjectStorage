version: '3'

services:

  rabbitmq:
   build:
     dockerfile: Dockerfile.rabbitmq
     context: .
   image: rabbitmq-keystone
   hostname: rabbitmq-server
   container_name: rabbitmq-keystone
   restart: always

  mariadb:
   image: mariadb
   container_name: mariadb-keystone
   ports:
    - "3306"
   volumes:
    - /objectstore/config/mariadb/:/etc/mysql/conf.d
   environment:
    - MYSQL_ROOT_PASSWORD=Password123
    - MYSQL_DATABASE=keystone
    - MYSQL_USER=keystone
    - MYSQL_PASSWORD=Password123
   restart: always

  memcache:
   image: memcached
   container_name: memcache
   environment:
     MEMCACHED_CACHE_SIZE: 64
   restart: always

  openstack-swift:
   build:
     dockerfile: Dockerfile.openstack-swift
     context: .
   image: openstack-swift
   container_name: openstack-swift
   privileged: true
   volumes:
     - /srv:/srv:shared
   links:
     - rabbitmq
     - mariadb
     - memcache
   depends_on:
     - rabbitmq
     - mariadb
     - memcache
   ports:
     - "8022:22"
     - 6200:6200
     - 6201:6201
     - 6202:6202
     - 873:873
     - 80:80
   restart: always

  haproxy:
   build:
     dockerfile: Dockerfile.haproxy-openstack
     context: .
   image: haproxy-swift
   container_name: haproxy-swift
   links:
     - openstack-swift
   ports: 
     - 8080:8080
   restart: always
